<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            padding: 1rem 1.5rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei ClefQuest</h1>
        <p>Von hier aus kannst du Gruppen und Tests erstellen und wählen.</p>

        <div class="nav-links">
            <a href="{{ url_for('teacher.teacher_groups') }}">Gruppen Übersicht</a>
            <a href="{{ url_for('teacher.teacher_tests') }}">Tests Übersicht</a>
        </div>
    </div>
</body>
</html>
