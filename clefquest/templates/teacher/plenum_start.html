<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Plenum Mode</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type=number] {
            width: 100px;
            padding: 0.5rem;
            margin: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }
        button {
            padding: 0.7rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Start Plenum Mode for {{ test.title }}</h1>
    <form method="POST">
        <label for="countdown">Countdown (seconds):</label><br>
        <input type="number" id="countdown" name="countdown" value="20" min="5" max="120"><br>
        <button type="submit">Start Plenum</button>
    </form>
</body>
</html>
