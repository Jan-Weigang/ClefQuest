<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .group {
            margin-bottom: 2rem;
        }

        .group h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            color: #007bff;
        }

        .group .no-tests {
            color: #666;
            font-style: italic;
        }

        .tests {
            list-style: none;
            padding: 0;
        }

        .tests li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tests li:hover {
            background-color: #e9f4ff;
            border-color: #007bff;
        }

        .test-title {
            font-weight: bold;
        }

        .start-test {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .start-test:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meine Gruppen</h1>
        {% for group in groups %}
        <div class="group">
            <h2>{{ group.group_name }}</h2>
            {% if group.tests %}
            <ul class="tests">
                {% for test in group.tests %}
                <li>
                    <span class="test-title">{{ test.title }}</span>
                    <a href="/student/tests/{{ test.id }}" class="start-test">Quest starten</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="no-tests">Keine Quest für diese Gruppe verfügbar.</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
